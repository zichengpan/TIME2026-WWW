title: TIME 2026 - The Second International Workshop on Transformative Insights in Multi-faceted Evaluation
description: The TIME 2026 workshop, organized as part of The Web Conference 2026 (WWW 2026)
url: "https://zichengpan.github.io"
baseurl: "/TIME2026-WWW"

# Build settings
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude files from processing
exclude:
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle
  - vendor/cache
  - vendor/gems
  - vendor/ruby
  - .bundle
  - archive/
  - README.md
  - todo.txt

# Include hidden files
include:
  - .htaccess

# SCSS configuration
sass:
  style: compressed
  sass_dir: assets/css

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Collections (if needed in future)
# collections:
#   papers:
#     output: true

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
